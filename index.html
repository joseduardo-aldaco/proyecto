void setup()
{
  size(640,640);
  tablero();
}
void tablero()
{
  int tam=width/8;
  int countX=0, countY=0;
  int tag=0;
  
  for(int y=0; y<height; y++)
  {
    for(int x=0; x<width; x++)
    {
      if(tag%2==0)
      {
        point(x,y);
      }
      countX++;
      if(countX==tam)
      {
        tag++;
        countX=0;
      }
    }
    countY++;
    if(countY==tam)
    {
      tag++;
      countY=0;
    }
  }
}
